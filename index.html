<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>A cookie-cutter calculator</title>
  </head>
  <body>
    <main class="layout">
      <div class="calculator">
        <div class="screen-panel">
          <input class="screen-panel__input" type="text" disabled value="" />
        </div>
        <div class="generic-controls">
          <button
            class="generic-controls__button generic-controls__button_type_CE"
            id="CE"
          >
            AC
          </button>
          <button
            class="
              generic-controls__button generic-controls__button_type_backspace
            "
          >
            <span class="material-icons-outlined"> backspace </span>
          </button>
        </div>
        <div class="math-controls">
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            1
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            2
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            3
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            4
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            5
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            6
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            7
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            8
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            9
          </button>
          <button
            class="math-controls__button math-controls__button_type_comma"
          >
            .
          </button>
          <button
            class="math-controls__button math-controls__button_type_digit"
          >
            0
          </button>
          <button
            class="math-controls__button math-controls__button_type_equals"
          >
            =
          </button>
        </div>
        <div class="operators">
          <button
            class="operators__button operators__button_type_divide"
            data-operation="/"
          >
            /
          </button>
          <button
            class="operators__button operators__button_type_multiply"
            data-operation="*"
          >
            *
          </button>
          <button
            class="operators__button operators__button_type_minus"
            data-operation="-"
          >
            -
          </button>
          <button
            class="operators__button operators__button_type_plus"
            data-operation="+"
          >
            +
          </button>
        </div>
      </div>
      <div class="error-message-pane"></div>
    </main>
  </body>
</html>
