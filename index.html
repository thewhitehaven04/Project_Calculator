<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./layout/layout.css" rel="stylesheet" />
    <link href="./calculator/calculator.css" rel="stylesheet" />
    <link href="./calculator/__screen/calculator__screen.css" rel="stylesheet"/>
    <title>A cookie-cutter calculator</title>
  </head>
  <body>
    <main class="layout">
      <div class="calculator">
        <div class="calculator__screen-panel">
          <input class="calculator__input"></input>
        </div>
        <div class="calculator__controls">
          <div class="calculator__generic-controls">
            <button class="calculator__button-CE">CE</div>
            <button class="calculator__button-backspace">backspace</div>
          </div>
          <div class="calculator__digits">
            <button class="calculator__button-digit">1</button>
            <button class="calculator__button-digit">2</button>
            <button class="calculator__button-digit">3</button>
            <button class="calculator__button-digit">4</button>
            <button class="calculator__button-digit">5</button>
            <button class="calculator__button-digit">6</button>
            <button class="calculator__button-digit">7</button>
            <button class="calculator__button-digit">8</button>
            <button class="calculator__button-digit">9</button>
            <button class="calculator__button-comma">.</button>
            <button class="calculator__button-digit">0</button>
            <button class="calculator__button-equals">=</button>
          </div>
          <div class="calculator__operators">
              <button class="caclaulator__button-operator">/</button>
              <button class="caclaulator__button-operator">*</button>
              <button class="caclaulator__button-operator">-</button>
              <button class="caclaulator__button-operator">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
